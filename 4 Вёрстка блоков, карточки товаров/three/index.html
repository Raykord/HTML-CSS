<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/789156b395.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section">
        <div class="container">

          <div class="cards">
            <div class="card__item">
              <div class="card__header card__header_green" >
                <span class="card__number">3</span>
              </div>
              <div class="card__content">
                <div class="card__text">
                  Card 3
                </div>
              </div>
            </div>
            <div class="card__item">
              <div class="card__header card__header_blue" >
                <span class="card__number">1</span>
              </div>
              <div class="card__content">
                <div class="card__text">
                    Card 1
                </div>
                <div class="card__btn">
                  <a href="#" class="icon"><i class="fas fa-undo"></i></a>
                </div>
              </div>
            </div>
            <div class="card__item">
              <div class="card__header card__header_yelow" >
                <span class="card__number">2</span>
              </div>
              <div class="card__content">
                <div class="card__text">
                    Card 2
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
