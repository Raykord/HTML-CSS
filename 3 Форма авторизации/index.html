<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Authorization</title>
</head>
<body>
    <div class="block">
        <div class="authorization">
            <div class="authorization__title">
                Account login
            </div>
            <form>
                <div class="authorization__form">
                    <div class="authorization__text"><label for="">Username</label></div>
                    <input type="text" class="authorization__input">
                </div>
                <div class="authorization__form">
                    <div class="authorization__text"><label for="">Password</label></div>
                    <input type="password" class="authorization__input authorization__input_last">
                </div>
                <div class="authorization__remember">
                    <div>
                        <label class="checkbox">
                            <input type="checkbox"/>
                            <div class="checkbox__checkmark"></div>
                            <div class="checkbox__body">Remember me</div>
                        </label>
                    </div>
                    <div>
                        <a href="#" class="authorization__forgot-btn">Forgot Password?</a>
                    </div>
                </div>
                <div class="authorization__btn">
                    <button>Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
